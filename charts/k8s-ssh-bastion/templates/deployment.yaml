---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  annotations: {{ .Values.service.annotations | toJson }}
spec:
  type: NodePort
  externalTrafficPolicy: Local
  ports:
    - port: 22
      targetPort: ssh
      protocol: TCP
{{ with .Values.service.nodePort }}
      nodePort: {{ . }}
{{ end }}
      name: ssh
  selector:
    app.kubernetes.io/instance: {{ .Release.Name }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      annotations:
        checksum/users: {{ toJson .Values.users | sha256sum }}
      labels:
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: bastion
          image: "{{ .Values.image.repository }}:{{ tpl .Values.image.tag $ }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/bash
            - -ec
            - |
              for file in /etc/ssh_origin/*; do
                NAME=$(basename $file)
                cp -av /etc/ssh_origin/$NAME /etc/ssh/$NAME
                chmod 0600 /etc/ssh/$NAME
              done

              USER_UID=1000
              for i in /etc/users/*; do
                useradd -rm -d /home/${i##*/} -s /bin/bash -g root -u $((USER_UID++)) ${i##*/}
                mkdir -p /home/${i##*/}/.ssh
                cat $i > /home/${i##*/}/.ssh/authorized_keys
                chmod 700 /home/${i##*/}/.ssh
                chown -R ${i##*/}:nogroup /home/${i##*/}
              done
              service ssh start &

              /usr/sbin/sshd -D -E /proc/1/fd/1
          ports:
            - name: ssh
              containerPort: 1022
              protocol: TCP
          volumeMounts:
          - name: config-volume
            mountPath: /etc/users
          - name: sshd-configs-persistent
            mountPath: /etc/ssh
          - name: sshd-configs-predefined
            mountPath: /etc/ssh_origin
          resources:
{{ toYaml .Values.resources | indent 12 }}
      affinity: {{ .Values.affinity | toJson }}
      imagePullSecrets: {{ .Values.image.imagePullSecrets | toJson }}
      volumes:
      - name: config-volume
        configMap:
          name: {{ .Release.Name }}
      - name: sshd-configs-persistent
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}
      - name: sshd-configs-predefined
        configMap:
          name: {{ .Release.Name }}-etc-ssh
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}
data:
{{ toYaml .Values.users | indent 4 }}

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-etc-ssh
data:
{{ tpl (toYaml .Values.ssh) $ | indent 2 }}

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}
spec:
  storageClassName: "{{ .Values.storageClass }}" # Empty string must be explicitly set otherwise default StorageClass will be set
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
